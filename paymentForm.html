<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <form>
      <h2>Contact Information</h2>
      <input type="radio" name="prefix" value="Mr." checked />Mr.<br />
      <input type="radio" name="prefix" value="Ms." />Ms.<br />
      <input type="radio" name="prefix" value="Mrs." />Mrs.<br />
      <input type="radio" name="prefix" value="Mx." />Mx.<br />
      Name:*
      <input type="text" name="name" placeholder="Name" required /><br />
      Email:*
      <input type="email" name="email" placeholder="Email" required/><br />
      <h2>Payment Information</h2>
      Card Type:
      <select name="cardType:">
        <option value="visa">Visa</option>
        <option value="masterCard">Master Card</option>
        <option value="americanExpress">American Express</option>
        <option value="discover">Discover</option>
      </select>
      Card Number:*
      <input type="text" name="cardNumber" value="" placeholder='xxxx xxxx xxxx xxxx' required /><br />
      Expiration Date (MM/yy):*
      <input type="text" name="expirationDate" value="expirationDate" /><br />

      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
